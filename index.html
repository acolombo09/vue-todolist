<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

  <link rel="stylesheet" href="css/style.css">

  <title>My Todo List</title>
</head>
<body>
  <div id="app">
    <main class="container pb-5">
      <!-- Quando la lista dei task Ã¨ vuota metto text-success
          Quando la lista dei task ha < 5 elementi metto text-warning
          Quando la lista dei task ha > 5 elementi metto text-danger -->
      <h1 class="page-title mb-4"
        v-bind:class="{'text-success': todoList.length === 0, 'text-warning': todoList.length < 5 && todoList.length > 0, 'text-danger': todoList.length > 5}">
        My Todo List</h1>
      <div class="mb-4 input group">

        <input type="text" class="form-control form-control-lg w-75"
        placeholder="Cosa ti vuoi ricordare?"
        v-model="newTodoItem.text"
        @keyup.enter="addTodoItem">

        <input type="color" class="form-control form-control-lg"
        v-model="newTodoItem.color">

        <button class="btn btn-success" @click="addTodoItem">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="shadow-lg border rounded-4 overflow-hidden bg-white">
        <ul class="list-group list-group-flush" v-if="todoList.length > 0">
          <li class="list-group-item py-3 fs-4 d-flex align-items-center" 
            v-for="todoItem in todoList">
            <div class="todoItem-color" v-bind:style="{backgroundColor: todoItem.color, marginRight: '5px'}"></div>
            
            <div class="flex-grow-1">
              {{ todoItem.id }} - {{ todoItem.text }}
            </div>

            <button class="btn btn-link text-danger todolist-item-remove-btn"
                @click="deleteTodoItem(todoItem.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
        </ul>
        <div v-if="todoList.length > 0">
          <button class="btn btn-link" @click="emptyList">Svuota tutto</button>
        </div>
        <div v-if="todoList.length === 0" class="p-3">
          Complimenti, hai svolto tutto!
        </div>
      </div>
      

    </main>
  </div>
  

  <!-- My JS file -->
  <script src="js/main.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
